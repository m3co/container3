<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Container 3</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="/bower_components/pseudoimport-html/fragment-ce.js"></script>
  </head>
  <body>
    <div class="mdl-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Container3</span>
        <div class="mdl-layout-spacer"></div>
        <x-fragment src="fragments/menu/index.html"></x-fragment>
        <div class="mdl-layout-spacer"></div>
        <x-fragment src="fragments/add-cell/index.html"></x-fragment>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid" mdl-grid>
          <div class="mdl-cell mdl-cell--12-col">
            <p>
              To see how it work, run: <code>node server/server.js</code>
            </p>
          </div>
          <div class="mdl-cell mdl-cell--6-col">
            <div data-container3 class="container3 mdl-card mdl-shadow--2dp">
              <button data-container3-delete class="data-container3-button data-container3-button__delete" type="button">
                <i class="material-icons">delete</i>
              </button>
              <button data-container3-edit class="data-container3-button data-container3-button__edit" type="button">
                <i class="material-icons">settings</i>
              </button>
              <div data-container3-content>
                <x-fragment src="//localhost:3000"></x-fragment>
              </div>
              <form data-container3-form class="data-container3__form" hidden>
                <textarea></textarea>
                <button class="mdl-button mdl-button--primary" type="submit">Save</button>
              </form>
            </div>

            <script src="fragments/container3/script.js"></script>
          </div>
        </div>
      </div>
    </main>
  </div>
  </body>
</html>
